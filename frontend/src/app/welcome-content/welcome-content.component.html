<div class="book-grid">
  <div
    class="book-card"
    *ngFor="let book of books"
    [routerLink]="['/books', book.id]"
  >
    <img
      class="book-cover"
      [src]="'/assets/images/' + book.imageUrl"
      [alt]="book.title"
    />
    <div class="book-title">{{ book.title }}</div>
  </div>
</div>
