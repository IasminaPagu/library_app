<div class="cart">
  <h2>Coșul tău</h2>
  <div *ngIf="loading">Se încarcă…</div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="!loading && cart.items.length === 0">
    Coșul este gol.
  </div>
  <ul *ngIf="!loading && cart.items.length > 0">
    <li *ngFor="let item of cart.items">
      <strong>{{ item.title }}</strong> × {{ item.quantity }}
    </li>
  </ul>
</div>
