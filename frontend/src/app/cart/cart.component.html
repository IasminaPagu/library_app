<div *ngFor="let item of cartItems" class="cart-item">
  <img [src]="item.imageUrl" alt="{{ item.title }}">
  <div>
    <h3>{{ item.title }}</h3>
    <p>Cantitate:
      <input type="number" [(ngModel)]="item.quantity" min="1" />
    </p>
  </div>
</div>

<div *ngIf="cartItems.length > 0" class="finalize-button">
  <button (click)="finalizeOrder()">Finalizare comandÄƒ</button>
</div>
